<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Clinton Nkwocha">
    <meta name="description" content="Rider is a carpooling application that provides drivers with the ability to create ride offers and passengers to join available ride offers.">
    <meta name="keywords" content="rider, carpool, carpooling, car, pool, offer ride">
    <meta name="language" content="English">
    <meta name="theme-color" content="#2c3e50">
    <meta name="viewport" content="width=device-width">
    <title>Sign Up - Rider</title>
  </head>
  <body>
    <div id="container">
      <nav id="navbar">
        <input type="checkbox" id="burger-toggle">
        <label id="burger" for="burger-toggle">
          <div></div>
        </label>
        <ul>
          <li>
            <a routerLink="/home" class="shortcut">Home</a>
          </li>
          <li>
            <a routerLink="/riderLogin" class="shortcut">Offer Ride</a>
          </li>
          <li>
            <a routerLink="/signupRider" class="shortcut">Signup as Rider</a>
          </li>
          <li>
            <a routerLink="/userLogin" class="shortcut">Log In</a>
          </li>
        </ul>
      </nav>
      <section class="spread">
        <h2>Sign Up - User</h2>
        <form action="#" method="POST">
          <input type="text" name="name" id="name" [(ngModel)]="user.name" placeholder="Fullname" required>
          <input type="text" [(ngModel)]="user.username" name="username" id="username" placeholder="Username">
          <input type="email" [(ngModel)]="user.email" name="email" id="email" placeholder="Email address" required>
          <input type="text" name="mobile" id="mobile" [(ngModel)]="user.mobile" placeholder="Mobile Number" required>
          <input type="password" [(ngModel)]="user.password" name="password" id="password" placeholder="Password" minlength="8" required>
          <input type="password" name="pin2" placeholder="Confirm password" minlength="8" required>
          <input type="submit" value="Sign up" class="pill" (click)="signUp()">
          <div style="text-align: center" style="color:red;">
            <h2>{{message}}</h2>
          </div>
        </form>
        <p>Already registered, log in <a routerLink="/userLogin" class="shortcut">here</a>!</p>
      </section>
    </div>
  </body>
</html>
<router-outlet></router-outlet>
